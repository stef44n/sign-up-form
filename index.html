<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img id="leaves" src="other-files/courtney-smith-unsplash.jpg" alt="image">
        <div id="block">
            <img id="odin" src="other-files/odin-lined.png" alt="image">
            <p id="odin-text">ODIN</p>
        </div>
        <div id="credit">
            <p>Photo by <u>Courtney Smith</u> on <u>Unsplash</u></p>
        </div>
    </div>
    <div class="right">
        <div class="top section">
            <div id="para">
                <p>This is <em>not</em> a real service. Don't be fooled! But you could definitely use a sign-up form like this
                     in your own website. Luckily, it is not too difficult to recreate.</p> <p>Go on, try it!</p>
            </div>
        </div>
        <div class="middle section">
            <p>Let's do this!</p>
            <form action="" method="post">
                <fieldset>
                    <label for="firstName">First name:</label>
                    <label for="lastName">Last name:</label>
                    
                    <input type="text" required name="firstName" id="firstName" placeholder="John" minlength="1">
                    <input type="text" required name="lastName" id="lastName" placeholder="Smith" minlength="1">
                    
                    <label for="email">Email:</label>
                    <label for="phone">Phone number:</label>
                    
                    <input type="email" required name="email" id="email" placeholder="jsmith@example.com" minlength="1">
                    <input type="tel" required name="phone" id="phone" placeholder="0123 456789" minlength="6" maxlength="11">
                    
                    <label for="password">*Password:</label>
                    <label for="password-confirm">*Confirm password:</label>
                    
                    <input type="password" required name="password" id="password" minlength="6" maxlength="30" placeholder="">
                    <input type="password" required name="password-confirm" id="password-confirm" minlength="6" maxlength="30" placeholder="">
                </fieldset>
                <input type="submit" value="Create Account">
            </form>
        </div>
        <div class="bottom section">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
