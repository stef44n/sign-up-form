<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img id="leaves" src="other-files/courtney-smith-unsplash.jpg" alt="image">
        <div id="block">
            <img id="odin" src="other-files/odin-lined.png" alt="image">
            <p id="odin-text">ODIN</p>
        </div>
    </div>
    <div class="right">
        <div class="top section">
            <div id="para">
                <p>This is <em>not</em> a real service. Don't be fooled! But you could definitely use a sign-up form like this
                     in your own website. Luckily, it is not too difficult to recreate.</p> <p>Go on, try it!</p>
            </div>
        </div>
        <div class="middle section">
            <p>text</p>
            <form action="" method="post">
                <fieldset>
                    <label for="firstName">First name:</label>
                    <label for="lastName">Last name:</label>
                    
                    <input type="text" name="firstName" id="firstName">
                    <input type="text" name="lastName" id="lastName">
                    
                    <label for="email">Email:</label>
                    <label for="phone">Phone number:</label>
                    
                    <input type="email" name="email" id="email">
                    <input type="tel" name="phone" id="phone">
                    
                    <label for="password">Password:</label>
                    <label for="password-confirm">Confirm password:</label>
                    
                    <input type="password" name="password" id="password">
                    <input type="password" name="password-confirm" id="password-confirm">
                </fieldset>
            </form>
        </div>
        <div class="bottom section">
            <button>Create account</button>
            <p>text</p>
        </div>
    </div>
</body>
</html>
